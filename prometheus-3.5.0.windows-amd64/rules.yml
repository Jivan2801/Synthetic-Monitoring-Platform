groups:
- name: ping-monitor-alerts
  rules:
  - alert: HostDown
    expr: ping_success == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "Host is down"
      description: "The host {{ $labels.destination }} is unreachable."

  - alert: HighLatency
    expr: ping_rtt_avg_ms > 100
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "High Latency"
      description: "High latency detected for {{ $labels.destination }} (>100ms)."

  - alert: PacketLossHigh
    expr: ping_packet_loss_rate > 20
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "High Packet Loss"
      description: "Packet loss detected for {{ $labels.destination }} (>20%)."
